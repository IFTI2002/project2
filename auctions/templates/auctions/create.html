{% extends "auctions/layout.html" %}

{% block title %}
    Create Listing
{% endblock %}

{% block body %}
    <div class="background1 padding">
        <h2>Create Listing</h2>
    </div>
    <hr>
    <div class="background padding">
        <form action="{% url 'create' %}" method="POST">
            {% csrf_token %}
            <div class="row center">
                <div class="form-group col-6">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>

                <div class="form-group col-6">
                    <label for="category">Category</label>
                    <select id="category" class="form-control" name="category">
                        {% for category in categories %}
                            <option>{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="5" name="description" placeholder="Maximun of 256 characters"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12">
                    <label for="image">Image URL</label>
                    <input type="text" class="form-control" id="image" name="image">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12">
                    <label for="starting_bid">Starting Bid</label>
                    <input type="number" id="starting_bid" min="0" max="999999" placeholder="USD" name="starting_bid"> 
                </div>
            </div>
            <hr>
            <input type="number" hidden name="user_id" value="{{ user.id }}">
            <input class="btn btn-primary" type="submit" value="Submit Listing">
        </form>
    </div>
{% endblock %}
